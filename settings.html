<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/settings.css">
    <title>Space-Game - settings</title>
</head>

<body>
    <div id="grid" class="position-relative">
        <div id="root" class="container d-flex flex-column p-5">
            <h1 class="text-light text-center"><em>settings</em></h1>
            <div class="d-flex justify-content-center mb-3">
                <h3>Player:</h3>
                <div class="m-auto">
                    <img id="playerview">
                </div>
            </div>
            <!-- <input id="speed" type="range" class="form-range" min="5" max="5" step="1"/> -->
            <div class="d-flex justify-content-center mb-3">
                <h3>Volume:</h3>
                <input id="volume" type="range" class="form-range" id="volume" name="volume" value="100" min="0"
                    max="100">
            </div>
            <div class="d-flex flex-column mb-3">
                <input type="range" class="form-range" id="life" name="life" value="0" min="0" max="4">
                <h5 id="lifetext"></h5>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button id="goback" class="btn btn-success mx-auto">Go Back</button>
                <button id="restoredefault" class="btn btn-dark mx-auto">Restore Default</button>
            </div>
        </div>
    </div>
    <script src="scripts/audio.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/settings.js"></script>
</body>

</html>
